<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathGen Pro | Upgraded Edition</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <style>
        :root { --primary-blue: #0d6efd; --bg-light: #f4f7f6; --bg-dark: #1a1a1a; --text-dark: #ffffff; }
        body { background-color: var(--bg-light); opacity: 1; transition: opacity 0.5s, background-color 0.3s; padding-bottom: 50px; }
        body.loaded { opacity: 1; }
        body.dark-mode { background-color: var(--bg-dark); color: var(--text-dark); }
        body.dark-mode .card { background-color: #2d2d2d; border-color: #404040; }
        body.dark-mode .card-header { background-color: #2d2d2d; border-color: #404040; }
        body.dark-mode .bg-light { background-color: #404040 !important; }
        body.dark-mode .text-primary { color: #4dabf7 !important; }
        body.dark-mode .text-muted { color: #adb5bd !important; }
        body.dark-mode .nav-tabs .nav-link { color: #adb5bd; }
        body.dark-mode .nav-tabs .nav-link.active { color: #4dabf7; }

        .math-container { max-width: 900px; margin: auto; padding-top: 30px; }
        .math-display { font-size: 1.7rem; padding: 25px; min-height: 110px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.03); border-radius: 12px; }
        .step-card { border-left: 5px solid var(--primary-blue); padding: 15px; margin-bottom: 12px; background: white; border-radius: 4px 12px 12px 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        body.dark-mode .step-card { background: #404040; }
        #summary-screen { display: none; }
        label.visually-hidden { position: absolute !important; height: 1px; width: 1px; overflow: hidden; clip: rect(1px,1px,1px,1px); }
        .nav-tabs .nav-link { font-weight: 600; color: #666; }
        .nav-tabs .nav-link.active { color: var(--primary-blue); border-bottom: 3px solid var(--primary-blue); }

        .achievement-notification {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 15px; border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex; align-items: center; gap: 10px;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .stats-card { transition: transform 0.2s; }
        .stats-card:hover { transform: translateY(-2px); }

        .form-check-input:checked { background-color: var(--primary-blue); border-color: var(--primary-blue); }

        .answer-input.is-valid { border-color: #198754; box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25); }
        .answer-input.is-invalid { border-color: #dc3545; box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25); }

        .feedback-msg { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="loading-overlay" style="display: none;">
    <div class="spinner-border text-primary mb-2"></div>
    <div class="text-muted fw-bold">Loading...</div>
</div>

<div class="container math-container">

        <!-- Header with controls -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary mb-0">MathGen Pro</h2>
            <div class="d-flex gap-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="sound-enabled">
                    <label class="form-check-label small" for="sound-enabled">ðŸ”Š Sound</label>
                </div>
                <button id="theme-toggle" class="btn btn-outline-secondary btn-sm" aria-label="Toggle dark mode">ðŸŒ™</button>
            </div>
        </div>

        <!-- Statistics Panel -->
        <div class="card shadow-sm mb-4 border-0">
            <div class="card-body p-3">
                <div class="row g-2 text-center">
                    <div class="col-4">
                        <div class="stats-card p-2">
                            <div class="h6 mb-0" id="stats-accuracy">0%</div>
                            <small class="text-muted">Accuracy</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stats-card p-2">
                            <div class="h6 mb-0" id="stats-best-streak">0</div>
                            <small class="text-muted">Best Streak</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stats-card p-2">
                            <div class="h6 mb-0" id="stats-total-solved">0</div>
                            <small class="text-muted">Total Solved</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="starter-screen">
            <div class="card shadow-sm mb-5 border-0">
                <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">ACADEMIC LEVEL</label>
                        <select id="level" class="form-select">
                            <option value="primary">Primary (1-5)</option>
                            <option value="middle">Middle (6-8)</option>
                            <option value="secondary">Secondary (9-10)</option>
                            <option value="higher">Higher Secondary (11-12)</option>
                            <option value="undergrad" selected>Undergraduate</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">TOPIC</label>
                        <select id="topic" class="form-select"></select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">QUANTITY</label>
                        <select id="quantity" class="form-select">
                            <option value="1">1 Question</option>
                            <option value="3" selected>3 Questions</option>
                            <option value="5">5 Questions</option>
                        </select>
                    </div>
                </div>
                <button id="start-btn" class="btn btn-primary w-100 mt-4 fw-bold py-2 shadow">START PRACTICE</button>
            </div>
        </div>
    </div>

    <div id="status-bar" class="d-none mb-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div id="score-display" class="badge bg-success p-2 px-3 rounded-pill shadow-sm">SCORE: 0/0</div>
            <div id="streak-display" class="badge bg-warning p-2 px-3 rounded-pill shadow-sm">STREAK: 0</div>
            <div id="timer-display" class="badge bg-dark p-2 px-3 rounded-pill shadow-sm">TIME: 00:00</div>
            <div>
                <button id="pause-btn" class="btn btn-sm btn-warning">Pause</button>
                <button id="resume-btn" class="btn btn-sm btn-success d-none">Resume</button>
            </div>
        </div>
        <div class="progress" style="height: 8px;">
            <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <div id="display-area"></div>

    <div id="summary-screen" class="text-center mt-4">
        <h3 class="text-primary">Practice Summary</h3>
        <div id="summary-content" class="mt-3"></div>
        <button id="restart-btn" class="btn btn-primary mt-4">Try Again</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="script.js"></script>

</body>
</html>
